<h5>Contract Length and Placement Size Parameters</h5>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="delta_days">Length of Contract</label>
      <input type="text" class="form-control" id="delta_days" placeholder="Enter Number of Days">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="placement_size">Placement Size</label>
      <input type="text" class="form-control" id="placement_size" placeholder="Enter Placement Size (USD)">
    </div>
  </div>
</div>

<hr>
<h5>Peril Types</h5>
<h6>Enter a decimal between 0-1 for each component peril.</h6>

<div style="overflow-y: scroll; width: 95%; position: absolute;">
  <div class="horizontal-scroll">
    <table class="table table-hover">
      <thead>
      <tr class="black-muted-bg">
        <th>Id</th>
        <th>User</th>
        <th>DateTime</th>
        <th>Description</th>
        <th>Name</th>
        <th>Status</th>
        <th>Uri</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in navigation_items" class="no-top-border">
        <td class="align-left">{{item.id}}</td>
        <td class="align-left">{{item.created_user}}</td>
        <td class="align-left">{{item.created_datetime}}</td>
        <td class="align-left">{{item.description}}</td>
        <td class="align-left">{{item.name}}</td>
        <td class="align-left">{{item.status}}</td>
        <td class="align-left">{{item.uri}}</td>
        <td class="align-right"><a class="btn btn-info" role="button" ng-href="{{pagelink(item.id)}}">View</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

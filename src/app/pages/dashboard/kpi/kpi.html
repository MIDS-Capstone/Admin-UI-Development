<div id="kpi" class="admin-chart" ng-controller="kpiCtrl">
  <div class="row pie-charts">
    <div class="pie-chart-container col-lg-4" ng-repeat="(key,value) in simulation.kpis">
      <div ba-panel>
        <div class="pie-chart-item">
          <div class="description">
            <div>{{ key }}</div>
            <div class="description-stats">{{ value }}</div>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
